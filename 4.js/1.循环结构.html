<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var score = prompt("请输入你的分数")
    if (score>=90&&score<=100){
        alert("你的成绩等级为A");
    }
    else if (score>=80){
        alert("你的成绩等级为B");
    }
    else if (score>=70){
        alert("你的成绩等级为C");
    }
    else if (score>=60){
        alert("你的成绩等级为D");
    }
    else {
        alert("你的成绩等级为不及格");
    }
</script>
</head>
<body>
</body>
</html>
