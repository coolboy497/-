    //倒计时效果
    //1.核心算法：输入的时间减去现在的时间就是剩余的时间即倒计时，但我们不能直接拿着时分秒相减，
    //比如00分-25分，结果就会是负数的。
    //2.用时间戳来做，用户输入时间的时间戳减去现在时间的时间戳，就是剩余的总的毫秒数
    //3.把剩余时间总的毫秒数转换为天、时、分、秒（时间戳转换为时分秒）
    function countDown(time){
        var nowTime = +new Date();//当前时间的总毫秒数
        var inputTime = +new Date(time);//用户输入时间的总毫秒数
        var times = (inputTime-nowTime) / 1000;//times是剩余时间总的秒数
        var day = parseInt(times / 60 / 60 / 24);
        day = day < 10 ? "0" + day: day;
        var hours = parseInt(times / 60 / 60 % 24);
        hours = hours < 10 ? "0" + hours : hours;
        var minutes = parseInt(times / 60 % 60);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        var seconds = parseInt(times % 60);
        seconds = seconds < 10 ? "0" + seconds : seconds;
        return day+'天'+hours+'时'+minutes+"分"+seconds+"秒";
    }
    console.log(countDown("2022-12-30 12:00:00"))
