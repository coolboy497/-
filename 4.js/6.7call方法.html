<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x,y){
            console.log("我想唱歌");
            console.log(this);
            console.log(x+y);
        }
        var o = {
            name:'andy'
        }
        // fn();
        // 1.call()可以调用函数
        fn.call();//现在this指向window
        // 2.call(要指向的新对象，普通函数参数)可以改变这个函数的this指向
        fn.call(o,1,2);//现在this变成指向o了
    </script>
</body>
</html>
