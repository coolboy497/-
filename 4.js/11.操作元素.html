<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-color: aqua;">我是文字</p>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <div id="d" style="background-color: red;">nice<div>
    <p style="background-color: aqua;">我是文字2</p>
    <script>
        //(1)改变元素内容
        // element.innerText : 从起始位置到终止位置的内容，但它去除HTML标签，同时空格和换行也会去除
        // element.innerHTML : 起始位置到终止位置的内容，包括HTML标签，同时保留空格和换行
        //当我们点击了按钮，div里面的文字会发生变化
        // 1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function(){
            div.innerText = getDate();
        }
        function getDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            var dates = date.getDate();
            var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
            var day = date.getDay();
            var today='今天是:'+year+'年'+month+'月'+dates+'日'+arr[day];
            return today;
        }

        //innerText和innerHTML的区别
        //1.innerText 不识别HTML标签 非标准
        var div1 = document.querySelector('#d');
        div1.innerText = '<strong>今天是:</strong> 2023'
        // //2.innerHTML 识别HTML标签 W3C标准
        // div1.innerHTML = '<strong>今天是:</strong> 2023';
        //这两个属性是可读写的 可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p);
        console.log(p.innerText);
    </script>
</body>
</html>
