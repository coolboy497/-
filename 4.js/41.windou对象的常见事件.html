    <button>点击</button>
    <div></div>
    <script>
        //3.调整窗口大小事件 resize
        var div = document.querySelector('div')
        window.addEventListener('resize',function(){
            console.log('变化了');
            console.log(window.innerWidth);//屏幕宽度
            if(window.innerWidth<=800){
                div.style.display = 'none'
            }
            else{
                div.style.display = 'block'
            }
        })
    </script>
