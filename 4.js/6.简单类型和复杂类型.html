<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //js分为两大数据类型:简单类型（基本数据类型/值类型）和复杂类型(引用类型)
    //（1）简单类型: string,number,boolean,undefined,null(特殊，返回的是一个空的对象 object)
    // var timer = null;
    // console.log(typeof timer);
    // 如果有个变量我们以后打算存储为对象，暂时没想好放啥，这个时候就给NULL

    // (2)复杂类型：在存储时变量中存储的仅仅是地址,因此叫做引用数据类型
    // 通过new关键字创建的对象(系统对象、自定义对象)，如object、Array、Date等

    // 操作系统中的空间分配为栈和堆。简单数据类型存放到栈、复杂数据类型存放到堆里面。
    // 栈：由操作系统自动分配释放存放函数的参数值、局部变量的值等。
    // 堆：一般由程序员分配释放,若程序员不释放,由垃圾回收机制回收。
    // 1.简单数据类型存放到栈,里面直接开辟一个空间存放的是值
    // 2.复杂数据类型存放到堆里面，首先在栈里面存放地址(十六进制表示),然后这个地址指向堆里面的数据
    
    // 复杂类型传参实例
    function Person(name){
        this.name = name;
    }

    function f1(x){//p指向的地址复制给了x
        console.log(x.name);//刘德华
        x.name = '张学友';
        console.log(x.name);//张学友
    }
    var p = new Person('刘德华');
    console.log(p.name); //刘德华
    f1(p);
    console.log(p.name);//张学友

</script>
<body>
</body>
</html>
