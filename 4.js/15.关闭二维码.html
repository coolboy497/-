<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        position: relative;
        background-color:pink;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
    }
    div #img1{
        height: 100px;
        width: 100px;
        position: absolute;
        margin: 0;
        left: 33%;
        top: 25%;
        
    }
    #img2{
        position: absolute;
        height: 20px;
        width: 20px;
        left: 26%;
        top:22%;
    }
    div p{
        text-align: center;
        padding-top: 18%; 
    }
</style>
<body>
    <div class="box">
        <p>淘宝二维码</p>
        <img id = 'img1' src="https://img1.baidu.com/it/u=1629184190,3216022764&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="">
        <img id = 'img2' src="https://img.51miz.com/Element/00/77/36/62/d239d71f_E773662_fcab6c6a.png" alt="">
    </div>
    <script>
        var img2 = document.getElementById('img2');
        var box = document.querySelector('.box');
        img2.onclick = function(){
            box.style.display = 'none';
        }
    </script>
</body>
</html>
