<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 提供了新的数据结构Set，它类似于数组，但是成员的值都是唯一的，没有重复的值
        const set = new Set([1,2,4,3,4,4]);
        console.log(set);//Set(4) {1, 2, 4, 3}
        console.log(set.size);//4

        let set1 = new Set();
        set1.add(1);
        set1.add("foo");
        console.log(set1);//Set(2) {1, 'foo'}
        console.log(set1.has(1));//true
        console.log(set1.delete(1));//true
        console.log(set1);//Set(1) {'foo'}
        set1.clear();//清除所有成员，无返回值
        console.log(set1);//Set(0) {size: 0}

        // 案例，数组去重
        const arr = [1,2,3,4,4,5,6,2];
        let set2 = new Set(arr);
        console.log(set2);//Set(6) {1, 2, 3, 4, 5, …}
        const arr1 = [...set2];//利用剩余参数把集合转换成序列，再变成数组
        console.log(arr1);[1,2,3,4,5,6]

        // forEach方法遍历set
        const s5 = new Set(["a","b","c"]);
        s5.forEach(function (value) {
            console.log(value);
        })
        // **Set 和 Array的对比**
        // 1.数组中用于判断元素是否存在的indexof函数效率低下
        // 2.Set对象允许根据值删除元素，而数组中必须使用基于下标的splice方法
        // 3.数组的indexof方法无法找到NaN值
        // 4.Set对象存储不重复的值，所以不需要手动处理包含重复值的情况
    </script>
</body>
</html>
