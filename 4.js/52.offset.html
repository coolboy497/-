<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .father{
        /* position: relative; */
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 150px;
    }
    .son{
        width: 100px;
        height: 100px;
        background-color: #fff;
        margin: 45px;
    }
    .w{
        width: 200px;
        height: 200px;
        background-color: purple;
        margin: 0 auto;
        /* padding: 10px; */
    }
</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        //offset:偏移量，使用offset系列相关属性可以动态的得到该元素的位置(偏移)、大小等。
        //(1)element.offsetParent: 返回作为该元素带有定位的父级元素，如果父级元素都没有定位则返回body
        //(2)element.offsetTop: 返回元素相对带有定位父元素上方的偏移
        //(3)element.offsetLeft: 返回元素相对带有定位父元素左边框的偏移
        //(4)element.offsetWidth: 返回自身包括padding、边框、内容区的宽度，返回数值不带单位
        //(5)element.offsetHeight: 返回自身包括padding、边框、内容区的高度度，返回数值不带单位
       
        //***父元素要是带有定位的，有定位与无定位是不同的
        var father = document.querySelector('.father')
        var son = document.querySelector('.son')
        console.log(father.offsetTop)
        console.log(father.offsetLeft);


        console.log(son.offsetParent);//返回带有定位的父亲
        console.log(son.parentNode);//返回最近一级的父亲，不管有没有定位
        //以带有定位的父亲为准，如果没有父亲或者父亲没有定位 则以body为准
        //父元素有定位：45；父元素无定位，则以body为准了：195
        console.log(son.offsetLeft);

        var w = document.querySelector('.w')
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
    </script>
</body>
</html>
