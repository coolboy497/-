    </div>
    <script>
        //1.scroll翻译就是滚动的，使用scroll系列的相关属性可以动态
        //的得到该元素的大小、滚动距离等。

        //(1)element.scrollTop:返回被卷去的上侧距离，返回数值不带单位
        //(2)element.scrollLeft:返回被卷去的左侧距离，返回数值不带单位
        //(3)element.scrollWidth:返回自身(内容)实际的宽度，不带边框，返回数值不带单位
        //(4)element.scrollHeight:返回自身（内容）实际的高度，不含边框，返回数值不带单位
        var div = document.querySelector('div')
        console.log(div.scrollHeight);
        console.log(div.clientHeight);
        // scroll滚动事件，当我们滚动条滚动时发生的事件
        div.addEventListener('scroll',function(){
            console.log(div.scrollTop);
        })
    </script>
</body>
