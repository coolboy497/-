<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2023-1-6</div>
    <ul>
        <li>知否知否1</li>
        <li>知否知否2</li>
        <li>知否知否3</li>
    </ul>
    <ol id="ol">
        <li>绿肥红瘦1</li>
        <li>绿肥红瘦2</li>
        <li>绿肥红瘦3</li>
    </ol>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <script>
        //1.因为我们文档页面是从上往下加载,所以得先有标签,script写到标签下面
        //文档对象模型（Document Object Model，简称DOM），
        //是W3C组织推荐的处理可扩展标记语言（HTML或XML）的标准编程接口。
        //W3C已经定义了一系列的DOM接口，通过这些DOM接口可以改变网页的结构，内容，样式。
    
        //(1)根据ID获取,getElementById() 驼峰命名法 参数是大小写敏感的字符串
        var timer=document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);//返回的是一个元素对象
        console.dir(timer);//打印我们返回的元素对象 更好的查看里面的属性和方法

        //(2)根据标签名获取，getElementsByTagName()，返回带有标签名的集合,以伪数组的形式存储
        //如果页面中没有这个元素返回的是空的伪数组的形式[]
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // var ol = document.getElementsByTagName('ol');//[ol]
        // console.log(ol[0].getElementsByTagName('li'));
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));

        //(3)根据类名获得某些元素集合 getElementsByClassName
        var boxes = document.getElementsByClassName('box');
        console.log(boxes);

        //(4)HTML5新增的方法 querySelector() 返回指定选择器的第一个元素对象
        // 需要加符号，类名加.,ID加#
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var id = document.querySelector('#time');
        console.log(id);
        var li = document.querySelector('li');
        console.log(li);

        //(5)querySelectorAll() 返回指定选择器所有元素对象
        var allbox = document.querySelectorAll('.box');
        console.log(allbox);
        var all_li = document.querySelectorAll('li');
        console.log(all_li);
    </script>
</body>
</html>
