<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        background-color: red;
    }
    ul li {
        margin: 0 auto;
        list-style-type: none;
        border: 1px solid gainsboro;
        width: 250px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
    <ul>
        <li>知否知否，点我应有弹框在手</li>
        <li>知否知否，点我应有弹框在手</li>
        <li>知否知否，点我应有弹框在手</li>
        <li>知否知否，点我应有弹框在手</li>
        <li>知否知否，点我应有弹框在手</li>
    </ul>
    <!--事件委托：也称为事件代理，在jQuery里面称为事件委派
      **事件委托的原理：不是每个子节点单独设置事件监听器，而是
        事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点。
        事件委托的作用：只操作了一次DOM，提高了程序的性能-->
    <script>
        var ul = document.querySelector('ul')
        ul.addEventListener('click',function(e){
            //alert('知否知否，点我应有弹框在手!')
            for(var i = 0 ;i < ul.children.length;i++){
                ul.children[i].style.backgroundColor='white'
            }
            e.target.style.backgroundColor = 'pink'
        })
    </script>
</body>
</html>
