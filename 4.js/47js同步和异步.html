<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js的一大特点就是单线程，也就是说同一个时间只能做一件事
        //HTML5提出Web Worker标准，允许javas脚本创建多个线程。于是，js中出现了同步和异步
        
        //1.同步：前一个任务结束后才能执行后一个任务，程序的执行顺序与任务的排列顺序是一致的、同步的
        //2.异步：在做一个任务时，可同时去处理其他任务
        //本质区别：这条流水线上各个流程的执行顺序不同

        //同步任务：同步任务都在主线程上执行，形成一个执行栈
        //异步任务：js的异步是通过回调函数实现的，异步任务相关回调函数添加到任务队列中（任务队列也称为消息队列）
        //一般而言，异步任务有以下三种类型：
        //1.普通事件，如click、resize等
        //2.资源加载，如load、error等
        //3.定时器，如setInterval、setTimeout等

        //JS中的执行机制
        //1.先执行执行栈中的同步任务
        //2.异步任务（回调函数）放入任务队列中
        //3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，
        //于是被读取的异步任务结束等待状态，进行执行栈，开始执行
        console.log(1);
        setTimeout(function(){
            console.log(3);
        },2000)
        console.log(2);
        
    </script>
</body>
</html>
