<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas')
        // canvas.style.backgroundColor = 'black'
        canvas.width = 600
        canvas.height = 400
        document.body.append(canvas)
        context =  canvas.getContext('2d')
        //context.moveTo(100,200)
        // context.lineTo(200,200)

        // 修改填充图形的颜色
        // context.fillStyle = 'green'
        // let g = context.createLinearGradient(75,75,150,100);
        // g.addColorStop(0, 'pink')
        // g.addColorStop(1, 'blue')
        // context.fillStyle = g
        let g = context.createRadialGradient(75,70,0,110,110,100)
        g.addColorStop(0, '#ccc')
        g.addColorStop(1, '#000')
        context.fillStyle = g

        // 1.画笑脸
        // 1.1 画外面的大圆
        context.arc(100,100,50,0*Math.PI/180,360*Math.PI/180)
        context.fill() // 填充图形的方法（根据路径填充，会自动连接起始点和终点）
        context.stroke()
        // context.fillstyle = 'green'
        // context.fill() // 填充图形的方法（根据路径填充，会自动连接起始点和终点）
        // 1.2 画左眼
        // 在两个不想关的图形之间，需要告诉context，重新生成一个新的路径
        context.beginPath()
        context.arc(80,80,10,0*Math.PI/180,360*Math.PI/180)
        context.stroke()
        // 有一个统一配合的api，闭合路径
        context.closePath()

        // 1.3 画右眼
        // 在两个不想关的图形之间，需要告诉context，重新生成一个新的路径
        context.beginPath()
        context.arc(120,80,10,0*Math.PI/180,360*Math.PI/180)
        context.stroke()
        // 有一个统一配合的api，闭合路径
        context.closePath()

        // 1.4 画鼻子
        // 在两个不想关的图形之间，需要告诉context，重新生成一个新的路径
        context.beginPath()
        context.arc(100,100,10,0*Math.PI/180,360*Math.PI/180)
        context.stroke()
        // 有一个统一配合的api，闭合路径
        context.closePath()

        // 1.5 画嘴
        // 在两个不想关的图形之间，需要告诉context，重新生成一个新的路径
        context.beginPath()
        context.arc(100,115,20,0,Math.PI)
        context.stroke()
        // 有一个统一配合的api，闭合路径
        context.closePath()
    </script>
</body>
</html>
