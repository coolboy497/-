<!-- 接口文档：描述接口的文章
     接口：使用AJAX和服务器通讯时，使用的URL，请求方法，以及参数 -->
<body>
    <button>用户登录</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let bt = document.querySelector("button")
        bt.addEventListener('click',()=>{
            axios({
                url:"http://hmajax.itheima.net/api/login",
                method:"Post",
                data:{
                    username:'itheima312',
                    password:'314245'
                }
            }).then(result=>{
                console.log(result)
            }).catch(error=>{
                console.log(error)
            })
        })
    </script>
</body>
