<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<!-- Promise对象用于管理一个异步操作的最终完成(或失败)及其结果值
     好处：1.逻辑更清晰 2.了解axios函数内部运作机制 3.能解决回调函数地狱问题 -->
<body>
    <script>
        //1.创建promise对象
        const p = new Promise((resolve,reject)=>{
            //2.执行异步代码
            setTimeout(()=>{
                // resolve('模拟AJAX请求-成功结果')
                reject(new Error('模拟AJAX请求-失败'))
            },2000)
        })
        //3.获取结果
        p.then(result=>{
            console.log(result);
        }).catch(error=>{
            console.log(error);
        })
    </script>
</body>
</html>
