<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-三种状态</title>
</head>
<!-- 了解promise对象如何关联的处理函数，以及代码执行顺序
    概念：一个Promise对象，必然处于以下几种状态之一
    1.待定（pending）：初始状态，既没有被兑现，也没有被拒绝
    2.已兑现（fulfilled）：意味着，操作成功完成
    3.已拒绝（reject)：意味着，操作失败
    注意：Promise对象一旦被兑现/拒绝就是已敲定了，状态无法再次改变 -->
<body>
    <script>
        //1.创建promise对象
        const p = new Promise((resolve,reject)=>{
            //Promise对象创建时，这里的代码就会执行了
            //2.执行异步代码
            setTimeout(()=>{
                //resolve()=>'fulfilled状态-已兑现'=>then()
                resolve('模拟AJAX请求-成功结果')

                //reject()=>'reject状态-已拒绝'=>catch()
                // reject(new Error('模拟AJAX请求-失败'))
            },2000)
        })
        console.log(p);
        //3.获取结果
        p.then(result=>{
            console.log(result);
        }).catch(error=>{
            console.log(error);
        })
    </script>
</body>
</html>
