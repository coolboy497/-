<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest_查询参数</title>
</head>
<body>
    <!-- 使用xhr携带查询参数,展示某个省下属的城市列表 -->
    <p class="my-city"></p>
    <script>
        const city = '辽宁省'
        const xhr = new XMLHttpRequest()
        xhr.open('GET',`http://hmajax.itheima.net/api/city?pname=${city}`)
        xhr.addEventListener('loadend',()=>{
            console.log(xhr.response);
            const data = JSON.parse(xhr.response)
            console.log(data);
            document.querySelector('.my-city').innerHTML = data.list.join('<br>')
        })
        xhr.send()
    </script>
   
</body>
</html>
