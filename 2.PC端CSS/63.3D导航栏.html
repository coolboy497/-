<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        position: relative;
        width: 100px;
        height: 30px;
        margin: 100px auto;
        /* perspective: 300px; */
        transition: all 0.5s;
        transform-style: preserve-3d;
    }
    .box:hover {
        transform: rotateX(90deg);
    }
    .box1,
    .box2 {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        text-align: center;
        line-height: 30px;
        font-size: 14px;
    }
    .box1 {
        background-color: pink;
        transform: translateZ(15px);
    }
    .box2 {
        background-color: purple;
        /* transform-origin: bottom center; */
        /* transform: translateY(15px); */
        transform:  translateY(15px) rotateX(-90deg);
    
    }
</style>
<body>
    <div class="box">
        <div class="box1">黑马程序员</div>
        <div class="box2">pink老师等你</div>
    </div>
</body>
</html>
