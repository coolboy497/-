<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
        animation: run 6s linear infinite;
        animation-play-state: running;
    }
    .main:hover {
        animation-play-state: paused;
    }
    .box {
        position:absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 100px;
        text-align: center;
        color: black;
        font-size: 40px;
    }
    .box5 {
        transform: translateZ(100px);
        background-color: rgb(0, 128, 100);
        opacity: 0.5;
    }
    .box1 {
        transform-origin: bottom center;
        transform: rotateX(-90deg);
        background-color: yellow;
        opacity: 0.5;
    }
    .box6 {
        transform-origin: top center;
        transform: translateZ(100px)  rotateX(-90deg) ;
        background-color: skyblue;
        opacity: 0.5;
    }
    .box4 {
        transform-origin: left center;
        transform: rotateY(-90deg);
        background-color: gainsboro;
        opacity: 0.5;
    }
    .box3 {
        transform-origin: right center;
        transform: rotateY(90deg);
        background-color: gainsboro;
        opacity: 0.5;
    }
    .box2 {
        opacity: 0.5;
    }
    @keyframes run {
        0% {
        transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
        }
        15% {
        transform: rotateZ(45deg) rotateX(45deg) rotateY(45deg);
        }
        30% {
        transform: rotateZ(45deg) rotateX(90deg) rotateY(90deg);
        }
        45% {
        transform: rotateZ(45deg) rotateX(135deg) rotateY(135deg);
        }
        60% {
        transform: rotateZ(45deg) rotateX(90deg) rotateY(180deg);
        }
        75% {
        transform: rotateZ(45deg) rotateX(45deg) rotateY(225deg);
        }
        100% {
        transform: rotateZ(45deg) rotateX(0deg) rotateY(270deg);
        }
    }
</style>
<body>
    <div class="main">
        <div class="box1 box">1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
        <div class="box4 box">4</div>
        <div class="box5 box">5</div>
        <div class="box6 box">6</div>
    </div>
</body>
</html>
