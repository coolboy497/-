<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS媒体查询-实例</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .dvi1{
        overflow: hidden;
    }
    .div1 .div2{
        width:25%;
        float:left;
        margin-top: 5px;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
    }
    @media screen and (max-width:992px){
        .div1 .div2{
            width: 50%;
        }
    }
    @media screen and (max-width:600px){
        .div1 .div2{
            width: 100%;
        }
    }
</style>
<body>
    <div class="div1">
        <div class="div2">
            <h3>column 1</h3>
        </div>
        <div class="div2">
            <h3>column 2</h3>
        </div>
        <div class="div2">
            <h3>column 3</h3>
        </div>
        <div class="div2">
            <h3>column 4</h3>
        </div>
    </div>
</body>
</html>
