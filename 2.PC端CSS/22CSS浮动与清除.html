<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动与清除</title>
</head>
<body>
<style>
    /*float属性：
      right:浮动到右
      left:浮动到左
      none:不浮动，原本在哪就在哪
      inherit:继承父级的float值*/
    #img1{
        float: left;
    }
    /*clear属性清除浮动，往往是在使用了float属性后使用
    none - 允许两侧都有浮动元素。默认值
    left - 左侧不允许浮动元素
    right- 右侧不允许浮动元素
    both - 左侧或右侧均不允许浮动元素
    inherit - 元素继承其父级的 clear 值*/
</style>
</body>
