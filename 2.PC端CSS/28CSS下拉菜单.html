<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS创建下拉菜单</title>
</head>
<style>
    /*容器div，需要放置下拉内容*/
    .dropdown{
        position: relative;
        display: inline-block;
    }
    /*设置下拉按钮的样式*/
    button{
        background-color: lightyellow;
        color:black;
        padding: 10px;
        cursor: pointer;
        
    }
    /*下拉内容（默认隐藏）*/
    .dropdown-content {
        display: none;
        background-color: aliceblue;
        position: absolute;
        /* width:100px; */
        width: 100%;/*下拉内容的宽度与下拉按钮的宽度一样*/
    }
    /*下拉链接*/
    .dropdown-content a{
        text-decoration: none;
        padding: 10px;
        color:black;
        display: block;
    }
    /* 悬停时更改下拉链接的颜色 */
    .dropdown-content a:hover{
        background-color: red;
    }
    /* 悬停时显示下拉菜单 */
    .dropdown:hover .dropdown-content{
        display: block;
    }
    /* 悬停时改变按钮背景*/
    .dropdown:hover button{
        background-color: blue;
    }
</style>
<body>
    <div class="dropdown">
        <button>下拉菜单</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
