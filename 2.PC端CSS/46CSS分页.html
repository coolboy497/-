<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS分页</title>
</head>
<style>
    .div2{
        text-align: center;
    }
    .div1{
        display: inline-block;
    }
    .div1 a{
        text-decoration: none;
        padding: 5px 10px;
        float: left;
        /* background-color: grey; */
        color: black;
        border-radius: 5px;
        border:1px solid bisque;
        margin: 2px;
    }
    .div1 a.active{
        background-color: rgba(0, 128, 0, 0.825);
    }
    .div1 a:hover:not(.active){
        background-color: aqua;
    }
</style>
<body>
<div class="div2">
    <div class="div1">
        <a href="#">《</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">》</a>
    </div>
</div>
</body>
</html>
