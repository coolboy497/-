<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS链接</title>
</head>
<style>
    /*链接可以设置任何CSS属性*/
    #a1{
        color: red;
        font-family: 'Times New Roman', Times, serif;
        background-color: aqua;
        text-decoration: none;
    }
    /*根据链接处于什么状态来设置链接的不同样式
    a:link - 正常的，未访问的链接
    a:visited - 用户访问过的链接
    a:hover - 用户将鼠标悬停在链接上时
    a:active - 链接被点击时(如要设置多个样式，设置顺序不要变)*/
    #a2:link{
        color:red;
    }
    #a2:visited{
        color: green;
    }
    #a2:hover{
        color: pink;
    }
    #a2:active{
        color: blue;
    }
    /*将链接显示为框/按钮，cursor指定光标的类型*/
    #a3:link,#a3:visited{
        background-color: red;
        padding: 14px 20px;
        color:aqua;
        text-align: center;
        text-decoration: none;
    }
    #a3:hover,#a3:active{
        background-color: blue;
        color: black;
        cursor: pointer;
    }
</style>
<body>
    <a id="a1" href="https://www.w3school.com.cn/" target="_blank">这是一个链接</a>
    <a id="a2" href="https://www.w3school.com.cn/" target="_blank">这是一个链接</a>
    <br/>
    <a id="a3" href="https://www.w3school.com.cn/" target="_blank">这是一个链接</a>
</body>
</html>
