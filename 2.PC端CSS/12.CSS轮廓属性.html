<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS轮廓属性</title>
</head>
<!--轮廓就是在元素边框之外绘制的,有以下四个属性，属性也可以简写
但必须要有style属性-->
<style>
    div{
        margin: auto;
        width: 200px;
        border:1px solid black;
        outline-style: dotted;
        outline-width: 4px;
        outline-color: lightblue;
        /* outline-offset用于设置 outline 与一个元素边缘或边框之间的间隙 */
        outline-offset: 20px;
    }
</style>
<body>
    <h1>outline的属性</h1>
    <div>nice catch</div>
</body>
</html>
