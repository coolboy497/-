<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome图标链接-->
    <script src="https://kit.fontawesome.com/e62efadebe.js" crossorigin="anonymous"></script>
    <!--bootstrap图标链接-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--google图标链接-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    <title>CSS图标</title>
</head>
<body>
    <h1>font awesome图标</h1>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-cloud" style="font-size:40px;color:red"></i>
    <h2>Bootstrap图标</h2>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-user" style="font-size:40px;color:red"></i>
    <h3>Google图标</h3>
     <i class="material-icons">computer</i>
     <i class="material-icons" style="font-size:36px;">computer</i>
</body>
</html>
