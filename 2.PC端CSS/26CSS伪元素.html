<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪元素</title>
<!--CSS伪元素用于设置元素指定部分的样式
    设置元素的首字母，首行的样式
    在元素的内容之前或之后插入内容-->
</head>
<style>
    /*::first-line 伪元素用于向文本的首行添加特殊样式
        只能应用于块级元素*/
    .p1::first-line{
        background-color: aqua;
    }
    /*::first-letter 伪元素用于向文本的首字母添加特殊样式
        只能应用于块级元素*/
    .p2::first-letter{
        background-color: red;
    }
    /*::before 伪元素可用于在元素内容之前插入一些内容
      ::after 伪元素可用于在元素内容之后插入一些内容。*/
    .h1::before{
        content: url(https://img1.baidu.com/it/u=2749586328,608350002&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=704);
    }
    .h2::after{
        content: url(https://img1.baidu.com/it/u=2749586328,608350002&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=704);
    }
    /*::selection 伪元素匹配用户选择的元素部分
      只有color，background,cursor,outline几个属性*/
    .p3::selection{
        background-color: aquamarine;
    }
</style>
<body>
    <p class="p1">设置元素的首行 设置元素的首行 设置元素的首行</p>
    <p class="p2">设置元素的首字母</p>
    <h1 class="h1">元素之前插入内容</h1>
    <h1 class="h2">元素之后插入内容</h1>
    <p class="p3">用户选择的元素部分改变</p>
</body>
</html>
