<style>
    *{
        box-sizing: border-box;
    }
    .row{
        display: flex;
        flex-wrap: wrap;
    }
    /**/
    .column{
        flex:25%;
        max-width: 25%;
    }
    /* 响应式布局 - 制作两列而不是四列的布局 */
    @media screen and (max-width: 800px) {
        .column {
            flex: 50%;
            max-width: 50%;
        }
    }
    /* 响应式布局 - 使两列相互堆叠而不是彼此并排 */
    @media screen and (max-width: 600px) {
        .column {
            flex: 100%;
            max-width: 100%;
        }
    }
</style>
