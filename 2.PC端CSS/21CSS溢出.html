<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS溢出</title>
</head>
<style>
    /*overflow属性仅适用与具有指定高度的块元素
    可以使用overflow-x,overflow-y对水平和竖直方向分别设置*/
    /*visible:默认值，溢出内容没有被裁剪，内容在元素框外显示*/
    /*hidden:溢出内容被裁剪，将看不见*/
    /*scroll:溢出被裁剪，添加滚动条查看其余内容*/
    /*auto:仅在必要时添加滚动条*/
    div{
        border:1px dotted black;
        width: 200px;
        height: 50px;
        overflow: auto;
    }
</style>
<body>
    <div>
        当您想更好地控制布局时，
        可以使用 overflow 属性。
        overflow 属性规定如果内容溢出元素框会发生什么情况
    </div>
</body>
</html>
