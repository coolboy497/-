<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景</title>
</head>
<!--颜色的透明度-->
<!-- background-color默认是transparent，透明的 -->
<style>
div {
    background-color: aqua;
}
div.first{
    opacity: 0.1;
}
div.second{
    opacity: 0.3;
}
div.third{
    opacity: 0.5;
}
</style>
<body>
    <div class="first">
        <h1>opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>opacity 0.5</h1>
    </div>
</body>
</html>
