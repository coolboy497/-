<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: gainsboro;
    }
    @keyframes move {
        0%{
            background-position: 0 0;
        }
        100%{
            background-position: -1600px 0;
        }
    }
    @keyframes move2 {
        0%{
            left: 0;
        }
        100%{
            left: 50%;
            margin-left: -100px;
        }
    }
    div {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 0;
        top: 0;
        background: url('bear.png') no-repeat;
        animation: move 0.5s steps(8) infinite,move2 2s forwards;
    }
</style>
<body>
    <div></div>
</body>
</html>
