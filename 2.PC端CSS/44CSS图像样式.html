<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS图像样式</title>
</head>
<style>
    /*border-radius创建圆角图像
      居中图像要先将其设为块元素，再将左右外边距设置为 auto*/
    * {
        box-sizing: border-box;
    }
      .div1 img{
        border-radius: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    /*翻转图像*/
      .div1:hover img{
        transform: scaleX(-1);
    }
    /*图像悬停叠加(左/右/上/下滑出现)*/
    .div2{
        position: relative;
        width: 50%;
    }
    .div2 img{
        display: block;
        width: 100%;
        height: auto;
    }
    .div2 .div3{
        background-color: aqua;
        position: absolute;
        top:0;
        bottom:0;
        /* right:0;
        left:100%; */
        right:100%;
        left:0;
        width: 0;
        /* left:0; */
        /* width:100%; */
        height:100%;
        overflow: hidden;
        /* opacity: 0; */
        transition: 0.5s ease;
    }
    .div2 .div3 .text{
        color: black;
        font-style: italic;
        font-size: 16px;
        position: absolute;
        top:50%;
        left:50%;
        /*利用transform属性将其往左平移自身长度的50%，
        往上平移自身长度的50%*/
        transform: translate(-50%, -50%);
    }
    .div2:hover .div3{
        /* opacity:1; */
        /* left:0; */
        right:0;
        width:100%;
    }
</style>
<body>
    <div class="div1"><img src="https://www.w3school.com.cn/i/photo/coffee.jpg" alt="coffee"></div>
    <div class="div2">
        <img src="https://www.w3school.com.cn/i/css/avatar.png" alt="">
        <div class="div3">
           <div class="text">hello world</div>
        </div>
    </div>
</body>
</html>
