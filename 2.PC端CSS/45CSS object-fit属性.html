<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit属性</title>
<!--object-fit 属性用于规定应如何调整 <img> 或 <video> 的大小来适应其容器。
    (1)fill:(默认值)调整替换后的内容大小，以填充元素的内容框。如有必要，将拉伸或挤压物体以适应该对象.
    (2)contain:缩放替换后的内容以保持其纵横比，同时将其放入元素的内容框.
    (3)cover:调整替换内容的大小，以在填充元素的整个内容框时保持其长宽比,该对象将被裁剪以适应。-->
</head>
<style>
    .div1 img{
        width: 200px;
        height: 300px;
        /* object-fit: contain; */
        object-fit: cover;
    }
</style>
<body>
    <div class><img src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt=""></div>
    <div class="div1"><img src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt=""></div>
</body>
</html>
