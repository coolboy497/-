<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(147, 145, 145);
        perspective: 500px;
    }
    section {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 200px auto;
        transform-style: preserve-3d;
        animation: rotate1 6s linear infinite;
        animation-play-state: running;
    }
    section:hover{
        animation-play-state: paused;
    }

    div {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    div:first-child{
        background-color: orange;
        opacity: 0.5;
        transform: translateZ(100px);
    }
    div:nth-child(2){
        background-color: green;
        opacity: 0.5;
        transform: translateX(100px) rotateY(90deg) ;
    }
    div:nth-child(3){
        background-color: yellow;
        opacity: 0.5;
        transform: translateZ(-100px);
    }
    div:nth-child(4){
        background-color: red;
        opacity: 0.5;
        transform: translateX(-100px) rotateY(90deg) ;
    }
    div:nth-child(5){
        background-color: white;
        opacity: 0.7;
        transform: rotateX(90deg) translateZ(-100px);
    }
    div:last-child{
        background-color: blue;
        opacity: 0.5;
        transform: rotateX(90deg) translateZ(100px) ; 
    }
    /* @keyframes rotate {
        0%{
            transform: rotate3d(0,0,0,0);
        }
        
        100%{
            transform: rotate3d(1,0,1,360deg);
        }
    } */
    @keyframes rotate1 {
    0% {
    transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
    }
    15% {
    transform: rotateZ(45deg) rotateX(45deg) rotateY(45deg);
    }
    30% {
    transform: rotateZ(45deg) rotateX(90deg) rotateY(90deg);
    }
    45% {
    transform: rotateZ(45deg) rotateX(135deg) rotateY(135deg);
    }
    60% {
    transform: rotateZ(45deg) rotateX(90deg) rotateY(180deg);
    }
    75% {
    transform: rotateZ(45deg) rotateX(45deg) rotateY(225deg);
    }
    100% {
    transform: rotateZ(45deg) rotateX(0deg) rotateY(270deg);
    }
}
</style>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
