<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        /* 让背面的紫色盒子保留立体空间 */
        transform-style: preserve-3d;
        transition: all 1s;
    }
    .box:hover {
        transform: rotateY(180deg);
    }
    .front,
    .back{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;;
        border-radius: 50%;
        text-align: center;
        line-height:200px;
    }
    div .front{
        background-color: pink;
        /* z-index: 1; */
        /* backface-visibility: visible/hidden 背面是可见的/不可见的 */
        backface-visibility: hidden;
    }
    div .back{
        background-color: blue;
        transform: rotateY(180deg);
        backface-visibility: hidden;
    }
</style>
<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">我在这里等你</div>
    </div>
</body>
</html>
