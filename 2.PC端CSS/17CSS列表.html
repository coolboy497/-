<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS列表</title>
</head>
<!--指定列表项标记的类型:list-style-type
    将图像指定为列表项标记:list-style-image
    指定列表项标记的位置:list-style-position
    删除标记:list-style-type:none
    列表还拥有默认的外边距和内边距,要删除把margin和padding属性设为0-->
<style>
    .a{
        list-style-type: circle;
        list-style-position: inside;
    }
    .b{
        list-style-image:url("https://www.w3school.com.cn/i/photo/sqpurple.gif"); 
    }
    /*设置列表的颜色*/
    .c{
        background-color: lightcoral;
        padding: 20px;
    }
    .c li{
        background-color: aqua;
        padding: 10px;
        margin-left: 40px;
        border-bottom: 1px solid black;
    }
</style>
<body>
    <ul class="a">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ul>
    <ol class="b">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ol>
    <ol class="c">
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨</li>
    </ol>
</body>
</html>
