<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table  cellspacing="0">
        <tr>
            <td colspan="2">性别</td>
            <td><input type="radio" checked="checked" name="sex" id="nan"><label for="nan">男</label><input type="radio"  name="sex" id="nv"><label for="nv">女</label></td>
        </tr>
        <tr>
            <td colspan="2">生日</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">13</option>
                    <option value="">23</option>
                </select></td>
        </tr>
        <tr>
            <td colspan="2">所在地区</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td colspan="2">婚姻状况</td>
            <td><input type="radio" id="wh" name="hy" checked="checked"><label for="wh">未婚</label>
                <input type="radio" id= "yh" name="hy"><label for="yh">已婚</label>
                <input type="radio" id= "lh" name="hy"><label for="lh">离婚</label></td>
        </tr>
        <tr>
            <td colspan="2">学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td colspan="2">喜欢的类型</td>
            <td><input type="checkbox" id="wm" name="like"><label for="wm">妩媚的</label>
                <input type="checkbox" id= "ka" name="like"><label for="ka">可爱的</label>
                <input type="checkbox" id= "xxr" name="like"><label for="xxr">小鲜肉</label>
                <input type="checkbox" id= "lnr" name="like"><label for="lnr">老腊肉</label>
                <input type="checkbox" id= "all" name="like"><label for="all">都喜欢</label></td>
        </tr>
        <tr>
            <td colspan="2">自我介绍</td>
            <td ><textarea name="" id="" cols="20" rows="2">自我介绍</textarea></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul></td>
        </tr>
    </table>
</body>
</html>
