<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
   <!--超链接可以是一个字，一个词，或者一组词，
   也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某个部分 -->
   <a href="http://www.w3school.com.cn/">Visit W3School</a>
   <br/>
   <!--target属性定义被链接的文档在何处显示，-->
   <!--"_blank":在新窗口打开被链接文档，"_self"：默认，在相同的框架中打开文档-->
   <a href="http://www.w3school.com.cn/" target="_blank">Visit W3School!</a>
   <br/>
   <!--使用name属性进行链接-->
   <!--首先创建一个anchor，具有name属性，然后再同一个文档中创建指向该anchor的链接
   也可以再其他页面中创建指向该anchor的链接-->
   <a name="tips">基本的注意事项 - 有用的提示</a>
   <a href="#tips">有用的提示</a>
   <a href="http://www.w3school.com.cn/html/html_links.asp#tips">有用的提示</a>
</body>
</html>
