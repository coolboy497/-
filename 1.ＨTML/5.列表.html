<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--1.不同类型的无序列表disc，square，circle-->
<h3>disc符号列表</h3>
<ul type="disc">
  <li>苹果</li>
  <li>橘子</li>
  <li>香蕉</li>
</ul>
<!--2.不同类型的有序列表A，a，I,i,默认是数字-->
<h3>不同类型的有序列表</h3>
<ol type="A">
  <li>苹果</li>
  <li>橘子</li>
  <li>香蕉</li>
</ol>
<!--3.嵌套列表-->
<h3>嵌套列表</h3>
<ul type="circle">
  <li>苹果
    <ul>
      <li>红苹果</li>
      <li>青苹果
        <ul>
          <li>熟了的青苹果</li>
          <li>未熟的青苹果</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>橘子</li>
  <li>香蕉</li>
</ul>
<!--4.自定义列表：自定义列表不仅仅是一列项目，而是项目及其注释的组合
dt:定义项目或名字 dd:是围绕dt的说明或注释-->
<h3>自定义列表</h3>
<dl>
   <dt>计算机</dt>
   <dd>用来计算的仪器 ... ...</dd>
   <dt>显示器</dt>
   <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>
</body>
</html>
